- name: app setup
  ansible.builtin.import_role:
    name: common
    tasks_from: app-setup.yml

- name: java setup
  ansible.builtin.import_role:
    name: common
    tasks_from: java-setup.yml

- name: systemd setup
  ansible.builtin.import_role:
    name: common
    tasks_from: systemd-setup.yml

- name: install python dependencie
  ansible.builtin.pip:
    name: "{{ item }}"
    executable: pip3.9
  loop:
  - cryptography
  - PyMySQL

- name: import shipping data
  community.mysql.mysql_db:
    state: import
    name: all
    login_host: "{{ MYSQL_HOST }}"
    login_user: "{{ LOGIN_USER }}"
    login_password: "{{ LOGIN_PASSWORD }}"
    target: "{{ item }}"
  loop:
  - /app/db/schema.sql
  - /app/db/app-user.sql 
  - /app/db/master-data.sql

#### TEST
- name: Verify master data is loaded
  community.mysql.mysql_query:
    login_host: "{{ MYSQL_HOST }}"
    login_user: root
    login_password: RoboShop@1
    login_db: cities  
    query: "SELECT COUNT(*) as count FROM cities"
  register: db_verify    

- name: Fail if no data is found
  ansible.builtin.fail:
    msg: "Verification failed: No cities found in the database!"
  when: db_verify.query_result[0][0].count == 0
