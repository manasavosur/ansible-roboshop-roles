- name: create ec2 and r53 records
  hosts: localhost
  connection: local
  vars:
    sg_id: sg-021bb73561f3372ff
    ami_id: ami-0220d79f3f480ecf5
    domain_name: chotu.online
    env: dev
    action: create
    instances:
    - mongodb
    - catalogue
  tasks:
  #.....................create ec2 instances.........................
  - name: create ec2 instances     
    amazon.aws.ec2_instance:
      instance_type: "t3.micro"
      security_group: "{{ sg_id}}"
      image_id: "{{ ami_id }}"
      name: "{{ item }}-{{ env }}"
      tags:
        project: roboshop
        name: "{{ item }}-{{ env }}"
        component: "{{ item }}"
        Environment: "{{ env }}"
    loop: "{{ instances }}"
    register: ec2_output
    when: action == "create"
#.......................printing ec2_output...........................
  - name: print the output 
    ansible.builtin.debug:
      msg: "{{ ec2_output }}"
    when: action == "create"  
#......................create route 53 records.........................
  - name: create route 53 records
    amazon.aws.route53:
      state: present
      zone: "{{ domain_name }}"
      record: "{{ item.item }}-{{ env }}.{{ domain_name }}"       #mondodb-dev.chotu.online.com
      type: A 
      ttl: 1
      value: "{{ item.instances[0].private_ip_address }}"
      wait: false
      overwrite: true
    loop: "{{ ec2_output.results }}" # list
    when: action == "create"
#.....................create r53 records for fronend......................
  - name: create r53 record for frontend
    amazon.aws.route53:
      state: present
      zone: "{{ domain_name }}"
      record: "roboshop-{{ env }}.{{ domain_name }}" # roboshop-dev.daws88s.online
      type: A
      ttl: 1
      value: "{{ item.instances[0].public_ip_address }}"
      wait: false
      overwrite: true
    loop: "{{ ec2_output.results }}"
    when:  # and
    - item.item == "frontend"
    - action == "create"
#...........................Destroy ec2 instances.................
  - name: destroy ec2 instances
    amazon.aws.ec2_instance:
      state: absent
      name: "{{ item }}-{{ env }}"  
      wait: false
    loop: "{{ instances }}"
    when: action == "destroy"
#...........................Destroy r53 records.......................
  - name: delete r53 records
    amazon.aws.route53:
      state: absent
      zone: "{{ domain_name }}"
      record: "{{ item }}-{{ env }}.{{ domain_name }}" # roboshop-dev.daws88s.online
      type: A
      ttl: 1
    loop: "{{ instances }}"
    when: action == "destroy"
#............................Destroy r53 records for frontend................
  - name: delete r53 records for frontend
    amazon.aws.route53:
      state: absent
      zone: "{{ domain_name }}"
      record: "roboshop-{{ env }}.{{ domain_name }}" # roboshop-dev.daws88s.online
      type: A
      ttl: 1
    loop: "{{ instances }}"
    when: 
    - item == "frontend"
    - action == "destroy"
 